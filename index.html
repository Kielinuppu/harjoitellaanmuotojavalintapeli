<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjoitellaan muotoja</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">HARJOITELLAAN MUOTOJA</h1>
        <h2 id="game-title" style="display: none;">VALITSE OIKEA KUVA</h2>


        <div id="start-screen">
            <button id="start-button">ALOITA</button>
        </div>

        <div id="game-screen" style="display: none;">
            <!-- Poistettu kuvan näyttäminen -->
            <div class="game-board">
                <div class="shape-button-wrapper">
                    <img src="ympyra.avif" alt="Ympyrä" class="shape-button" data-shape="ympyra">
                    <div class="counter" data-shape="ympyra">0</div>
                </div>
                <div class="shape-button-wrapper">
                    <img src="kolmio.avif" alt="Kolmio" class="shape-button" data-shape="kolmio">
                    <div class="counter" data-shape="kolmio">0</div>
                </div>
                <div class="shape-button-wrapper">
                    <img src="nelio.avif" alt="Neliö" class="shape-button" data-shape="nelio">
                    <div class="counter" data-shape="nelio">0</div>
                </div>
                <div class="shape-button-wrapper">
                    <img src="suorakulmio.avif" alt="Suorakulmio" class="shape-button" data-shape="suorakulmio">
                    <div class="counter" data-shape="suorakulmio">0</div>
                </div>
                <div class="shape-button-wrapper">
                    <img src="sydan.avif" alt="Sydän" class="shape-button" data-shape="sydan">
                    <div class="counter" data-shape="sydan">0</div>
                </div>
            </div>
        </div>

        <div id="feedback" style="display: none;">
            <div id="stars"></div>
            <p id="score"></p>
            <button id="play-again-button">PELAA UUDELLEEN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
